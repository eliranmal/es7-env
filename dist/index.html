<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.min.js"></script><script type="text/javascript" src="https://rawgit.com/fergaldoyle/vue-form/master/dist/vue-form.min.js"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></head><body><div id="app" class="container py-5"><vue-form :state="formstate" v-model="formstate" @submit.prevent="onSubmit"><validate auto-label class="form-group required-field" :class="fieldClassName(formstate.file)"><label>File</label><select v-if="model.files && model.files.length" class="form-control" name="file" required v-model.lazy="model.file"><option :value="null">Choose...</option><option v-for="file of model.files" v-bind:value="file">{{file}}</option></select><field-messages name="file" show="$touched || $dirty || $submitted" class="form-control-feedback"><div>Success!</div></field-messages></validate><validate auto-label class="form-group" :class="fieldClassName(formstate.code)"><label>Code</label><textarea name="code" class="form-control" rows="20" maxlength="10000" v-model.lazy="model.code"></textarea><small class="form-text text-muted">Enter no more than 10000 characters.</small><field-messages name="comments" show="$touched || $submitted" class="form-control-feedback"><div>Success!</div><div slot="maxlength">Comments must be less than 10000 characters</div></field-messages></validate><div class="py-2 text-center"><button class="btn btn-primary" type="submit">Run</button></div></vue-form></div><script type="text/javascript" src="./main.a6fb62e87f85318734fe.js"></script></body></html>
